<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css style</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="slider wrapper">
      <div class="slides">
        <input type="radio" name="point" id="slide1" checked />
        <input type="radio" name="point" id="slide2" />
        <input type="radio" name="point" id="slide3" />
        <input type="radio" name="point" id="slide4" />
        <div class="slide s1">
          <figure class="item">
            <img src="images/m3.jpeg" />
            <figcaption>hahaahahaha</figcaption>
          </figure>
        </div>

        <div class="slide" >
          <figure class="item">
            <img src="images/m4.avif" />
            <figcaption>hihihihihi</figcaption>
          </figure>
        </div>

        <div class="slide">
          <figure class="item">
            <img src="images/1test.webp" />
            <figcaption>AHAHAHAAHAHA</figcaption>
          </figure>
        </div>

        <div class="slide">
          <figure class="item">
            <img src="images/2test.jpeg" />
            <figcaption>YHYHHHHAHAHAH</figcaption>
          </figure>
        </div>

        <div class="controls">
          <label for="slide1" class="bar"></label>
          <label for="slide2" class="bar"></label>
          <label for="slide3" class="bar"></label>
          <label for="slide4" class="bar"></label>
        </div>
      </div>
    </div>
  </body>
</html>
